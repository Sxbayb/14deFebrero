<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Login de Amor</h2>
            <p class="subtitle">Solo personal autorizado</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Cómo te llamas (el nombre que mas ocupo)</label>
                    <input type="text" id="name" placeholder="Añañuña" autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="date">Nuestra fecha</label>
                    <input type="date" id="date">
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            
            <p id="errorMsg" class="error-message hidden"></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
